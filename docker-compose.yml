version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: unievents-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: unievents
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unievents-server
    ports:
      - "8083:8083"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/unievents?sslmode=disable
      PORT: 8083
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run main.go

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: unievents-client
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8083
    command: npm run dev

volumes:
  postgres_data:
